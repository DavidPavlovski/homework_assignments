<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles/style.css">
    <script src="scripts/app.js" defer></script>
</head>

<body>
    <section id="calculator">
        <div id="display">
            <div data-input id="input"></div>
            <div data-result id="result"></div>
        </div>
        <button data-clear class="red">C</button>
        <button data-operation class="grey">/</button>
        <button data-operation class="grey">*</button>
        <button data-delete class="red">DEL</button>
        <button data-number class="blue">7</button>
        <button data-number class="blue">8</button>
        <button data-number class="blue">9</button>
        <button data-operation class="grey">-</button>
        <button data-number class="blue">4</button>
        <button data-number class="blue">5</button>
        <button data-number class="blue">6</button>
        <button data-operation class="grey">+</button>
        <button data-number class="blue">1</button>
        <button data-number class="blue">2</button>
        <button data-number class="blue">3</button>
        <button data-equals class="row-two green">=</button>
        <button data-number class="col-two blue">0</button>
        <button data-number class="blue">.</button>
    </section>
</body>

</html>

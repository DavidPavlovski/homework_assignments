<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>weather app</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/stylesheets/style.css">

</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand color-light" href="#">
                <img class="icon" src="./assets/images/icons/sun-icon.svg">
                weather app
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <ul class="nav-tem"><a href="#" class="nav-link active">statistics</a></ul>
                    <ul class="nav-tem"><a href="#" class="nav-link">hourly</a></ul>
                    <ul class="nav-tem"><a href="#" class="nav-link">about</a></ul>
                </ul>
                <form id="search-form" class="d-flex">
                    <input id="search-field" class="form-control me-2" type="search" placeholder="Search"
                        aria-label="Search">
                    <button class="btn btn-light" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>

    <div id="loading-spinner" class="hidden">
        <img src="./assets/images/icons/sun-icon.svg">
        <h2>Loading Weather Data</h2>
    </div>
    <div id="pages">
        <div id="statistics" class="text-center page">
            <h1>Weather statistics </h1>
            <h2>Enter full city name in the search field to get weather data</h2>
        </div>
        <div id="hourly" class="text-center page">
            <h1>Enter city name to get weather data</h1>
        </div>
        <div id="about" class="text-center page">
            <h1>Weather application built with OpenWeather API</h1>
            <hr>
            </hr>
            <h2>Made by David Pavlovski - 2022</h2>

        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
    </script>
    <script src="./app.js" type="module"></script>

</body>

</html>
